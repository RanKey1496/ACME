<link rel="stylesheet" type="text/css" href="resources/css/index.css">
<div class="container-fluid">
	<div class="row no-margin">
		<div class="col-md-8 col-sm-7 text-center vertical-center" id="logo-view">
			<img id="logo" src="resources/img/logo.png">
		</div>
		<div class="col-md-4 col-sm-5 col-xs-12 vertical-center" id="login-view" ng-controller="LoginController">
			<div class="row text-center" id="form">
				<h4>Inicia Sesion</h4>
				<form>
					<div class="row text-center">
						<div class="input-field">
					        <input name="username" id="username" type="text" class="white-text" ng-model="username">
					        <label for="username">Nombre de usuario</label>
					    </div>
					    <div class="input-field">
					        <input name="password" id="password" type="password" ng-model="password" class="white-text">
					        <label for="password">Contrase√±a</label>
					    </div>
					    <div class="col-md-12" id="button-view">
					    	<div class="col-md-12 col-sm-12 col-xs-12 text-center">
					    		<a class="waves-effect waves-light btn grey darken-2" ng-click="submit()">Ingresa</a>
					    	</div>
					    </div>
					</div>	
				</form>
			</div>
		</div>
	</div>				
</div>
