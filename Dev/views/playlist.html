<script src="resources/js/bootstrap-table/src/bootstrap-table.js"></script>
<link rel="stylesheet" type="text/css" href="resources/js/bootstrap-table/src/bootstrap-table.css">
<script src="resources/js/bootstrap-table/src/locale/bootstrap-table-es-ES.js"></script>
<link rel="stylesheet" type="text/css" href="resources/css/playlist.css">

<div class="container-fluid" ng-controller="PlayListController">
	<div class="row">
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-xs-12">
			<div class="input-field">
				<input name="name" id="name" type="text" class="white-text" ng-model="name">
				<label for="name">Nombre de la playlist</label>
			</div>			
		</div>
	</div>
	<div class="row">
		<form role="form">
		   <div class="form-group">
		      <div class="col-md-4 col-md-offset-3">
					<select ng-model="company" id="companiesSelect" class="form-control" ng-change="update(company)"
						required ng-options="company as company.name for company in companies">
					</select>
				</div>
		    </div>
		</form>
		<div class="col-md-4">
			<a class="waves-effect waves-light btn grey darken-2" ng-click="submit()">Crear playlist</a>
		</div>		
	</div>
	<div class="row">
		<div class="col-md-12">
			<table id="table"></table>
		</div>
	</div>
</div>
